<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>磁力快搜 · 最终增强版</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* 主题色 */
    :root {
      --bg-color-light: #f9f9f9;
      --text-color-light: #222;
      --link-color-light: #2c7be5;
      --desc-color-light: #666;

      --bg-color-dark: #121212;
      --text-color-dark: #f0f0f0;
      --link-color-dark: #90caf9;
      --desc-color-dark: #888;
    }
    body {
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      transition: background-color 0.3s, color 0.3s;
    }
    h1 {
      text-align: center;
      color: var(--link-color-light);
      margin-bottom: 20px;
    }
    .search-box {
      max-width: 600px;
      margin: 0 auto 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #fff;
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s, border-color 0.3s;
    }
    button {
      padding: 10px;
      background: var(--link-color-light);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    button:hover {
      background: #1a5cd8;
    }
    section {
      margin-top: 30px;
    }
    .results {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 15px;
      margin-top: 10px;
    }
    .result {
      background: #fff;
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
    }
    .result img {
      max-width: 100%;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .result-title {
      font-size: 14px;
      color: var(--link-color-light);
      font-weight: bold;
    }
    .favorite {
      margin-top: 5px;
      font-size: 12px;
      color: var(--link-color-light);
      cursor: pointer;
    }
    .favorites-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
    }
    .favorite-item {
      margin-bottom: 10px;
    }
    ul { list-style: none; padding-left: 0; }
    li { margin: 12px 0; }
    a {
      color: var(--link-color-light);
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
    }
    a:hover {
      text-decoration: underline;
    }
    p.desc {
      font-size: 0.9rem;
      color: var(--desc-color-light);
      margin: 4px 0 0 0;
    }
    .search-type {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      color: var(--desc-color-light);
    }
    .search-type label {
      cursor: pointer;
    }
    .search-info {
      text-align: center;
      margin: 10px 0 0;
      font-size: 14px;
      color: var(--desc-color-light);
    }
    .clear-results-btn {
      display: block;
      margin: 10px auto 0;
      background: #e74c3c;
      border: none;
      color: white;
      padding: 8px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .clear-results-btn:hover {
      background: #c0392b;
    }
    /* 深色主题 */
    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }
    body.dark h1 {
      color: var(--link-color-dark);
    }
    body.dark input[type="text"] {
      background: #1e1e1e;
      color: var(--text-color-dark);
      border-color: #555;
    }
    body.dark button {
      background: var(--link-color-dark);
    }
    body.dark button:hover {
      background: #517ecb;
    }
    body.dark .result {
      background: #1e1e1e;
      color: var(--text-color-dark);
      box-shadow: none;
    }
    body.dark .favorites-section {
      background: #1a1a1a;
      color: var(--text-color-dark);
      box-shadow: none;
    }
    body.dark a {
      color: var(--link-color-dark);
    }
    body.dark p.desc,
    body.dark .search-type {
      color: var(--desc-color-dark);
    }
    body.dark .search-info {
      color: var(--desc-color-dark);
    }
    body.dark .clear-results-btn {
      background: #e57373;
      color: #3b0a0a;
    }
    body.dark .clear-results-btn:hover {
      background: #c0392b;
      color: white;
    }
    /* 主题切换按钮 */
    #themeToggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: var(--link-color-light);
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s;
      z-index: 1000;
    }
    body.dark #themeToggle {
      background: var(--link-color-dark);
    }
  </style>
</head>
<body>
  <button id="themeToggle">切换黑暗模式</button>
  <h1>磁力快搜 · 最终增强版</h1>

  <div class="search-box">
    <div class="search-type">
      <label><input type="radio" name="searchType" value="code" checked> 按番号搜索</label>
      <label><input type="radio" name="searchType" value="actress"> 按女优搜索</label>
    </div>
    <input type="text" id="searchInput" placeholder="请输入番号或女优名" />
    <button onclick="searchVideos()">搜索（JavBus & JavDB）</button>
    <button onclick="clearFavorites()">🗑 清空收藏夹</button>
  </div>

  <section>
    <h2>🔎 番号资源站</h2>
    <ul>
      <li><a href="https://www.javbus.com" target="_blank">JavBus</a> <p class="desc">番号+磁力一体站，信息完善。</p></li>
      <li><a href="https://javdb.com" target="_blank">JavDB</a> <p class="desc">极简风格番号资料站，轻量快速。</p></li>
      <li><a href="https://av01.tv" target="_blank">AV01</a> <p class="desc">快速预览站点，封面大图清晰。</p></li>
      <li><a href="https://jable.tv" target="_blank">Jable</a> <p class="desc">在线播放，适配多终端。</p></li>
      <li><a href="https://missav.com" target="_blank">MissAV</a> <p class="desc">中文界面，封面高清，信息丰富。</p></li>
      <li><a href="https://www.javlibrary.com/cn" target="_blank">JavLibrary</a> <p class="desc">评论活跃，女优搜索详尽。</p></li>
    </ul>
  </section>

  <section>
    <h2>💬 中文论坛</h2>
    <ul>
      <li><a href="https://sehuatang.net" target="_blank">色花堂</a><p class="desc">网盘资源多，中文环境，需注册。</p></li>
      <li><a href="https://t66y.com" target="_blank">草榴社区</a><p class="desc">老牌论坛，资源多样，访问需代理。</p></li>
    </ul>
  </section>

  <section class="results-section">
    <h2>📥 搜索结果</h2>
    <div id="searchInfo" class="search-info"></div>
    <button id="clearResultsBtn" class="clear-results-btn" style="display:none" onclick="clearResults()">清除搜索结果</button>
    <div id="results" class="results"></div>
  </section>

  <section class="favorites-section">
    <h2>📌 我的收藏夹</h2>
    <div id="favorites"></div>
  </section>

<script>
  // 主题切换
  const themeToggleBtn = document.getElementById('themeToggle');
  themeToggleBtn.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    // 保存主题状态
    if(document.body.classList.contains('dark')) {
      localStorage.setItem('theme', 'dark');
      themeToggleBtn.textContent = '切换浅色模式';
    } else {
      localStorage.setItem('theme', 'light');
      themeToggleBtn.textContent = '切换黑暗模式';
    }
  });
  // 页面加载时读取主题
  if(localStorage.getItem('theme') === 'dark') {
    document.body.classList.add('dark');
    themeToggleBtn.textContent = '切换浅色模式';
  }

  function searchVideos() {
    const keyword = document.getElementById('searchInput').value.trim();
    if (!keyword) {
      alert('请输入搜索关键词');
      return;
    }
    const searchType = document.querySelector('input[name="searchType"]:checked').value;

    let javbusUrl = '';
    let javdbUrl = '';
    if (searchType === 'code') {
      javbusUrl = `https://www.javbus.com/search/${encodeURIComponent(keyword)}`;
      javdbUrl = `https://javdb.com/search?q=${encodeURIComponent(keyword)}&f=all`;
    } else {
      // 按女优搜索
      javbusUrl = `https://www.javbus.com/star/${encodeURIComponent(keyword)}`;
      javdbUrl = `https://javdb.com/stars?keyword=${encodeURIComponent(keyword)}`;
    }

    const results = document.getElementById('results');
    const searchInfo = document.getElementById('searchInfo');
    const clearBtn = document.getElementById('clearResultsBtn');

    searchInfo.textContent = `搜索关键词：${keyword} （按${searchType === 'code' ? '番号' : '女优'}搜索）`;
    clearBtn.style.display = 'inline-block';

    results.innerHTML = `
      <div class="result">
        <a href="${javbusUrl}" target="_blank" rel="noopener noreferrer">
          <img src="https://via.placeholder.com/150x210.png?text=JavBus" alt="JavBus" />
          <div class="result-title">点击查看 JavBus 结果</div>
        </a>
      </div>
      <div class="result">
        <a href="${javdbUrl}" target="_blank" rel="noopener noreferrer">
          <img src="https://via.placeholder.com/150x210.png?text=JavDB" alt="JavDB" />
          <div class="result-title">点击查看 JavDB 结果</div>
        </a>
      </div>`;
  }

  function clearResults() {
    document.getElementById('results').innerHTML = '';
    document.getElementById('searchInfo').textContent = '';
    document.getElementById('clearResultsBtn').style.display = 'none';
  }

  function loadFavorites() {
    const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
    const box = document.getElementById('favorites');
    if (favorites.length === 0) {
      box.innerHTML = '暂无收藏';
    } else {
      box.innerHTML = favorites.map(f => `<div class='favorite-item'>${f}</div>`).join('');
    }
  }

  function clearFavorites() {
    if(confirm('确定清空收藏夹吗？')) {
      localStorage.removeItem('favorites');
      loadFavorites();
    }
  }

  loadFavorites();
</script>
</body>
</html>

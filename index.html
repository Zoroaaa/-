
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>磁力快搜 · 多源番号资料搜索</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #f4f7fc;
      --text: #1a1a1a;
      --card: #ffffff;
      --primary: #1e88e5;
      --secondary: #1565c0;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #121212;
        --text: #f1f1f1;
        --card: #1e1e1e;
        --primary: #90caf9;
        --secondary: #42a5f5;
      }
    }

    body {
      font-family: sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: var(--primary);
      margin-bottom: 25px;
    }

    .search-area {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .search-area input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid var(--primary);
      border-radius: 6px;
      background: transparent;
      color: var(--text);
    }

    .search-area button {
      padding: 10px 20px;
      font-size: 1rem;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .history {
      font-size: 0.9rem;
      margin: 10px 0 30px;
    }

    .history span {
      background: var(--primary);
      color: white;
      padding: 4px 10px;
      margin: 4px;
      border-radius: 5px;
      display: inline-block;
      cursor: pointer;
    }

    section {
      background: var(--card);
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    section h2 {
      color: var(--secondary);
      border-left: 5px solid var(--primary);
      padding-left: 10px;
    }

    ul { list-style: none; padding-left: 0; }
    li { margin: 12px 0; }

    a {
      color: var(--primary);
      text-decoration: none;
      font-weight: bold;
    }

    a:hover {
      text-decoration: underline;
    }

    p.desc {
      font-size: 0.9rem;
      color: #888;
    }

    footer {
      text-align: center;
      color: #aaa;
      font-size: 0.8rem;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>磁力快搜 · 多源番号资料搜索</h1>

  <div class="search-area">
    <input type="text" id="searchInput" placeholder="输入番号、女优、关键词" />
    <button onclick="doSearch()">多源搜索</button>
  </div>

  <div class="history">
    <strong>历史记录：</strong><div id="historyItems"></div>
  </div>

  <section>
    <h2>📚 番号资源站</h2>
    <ul>
      <li><a href="https://www.javbus.com" target="_blank">JavBus</a> <p class="desc">番号+磁力一体站，信息完善。</p></li>
      <li><a href="https://javdb.com" target="_blank">JavDB</a> <p class="desc">极简风格番号资料站，轻量快速。</p></li>
      <li><a href="https://av01.tv" target="_blank">AV01</a> <p class="desc">快速预览站点，封面大图清晰。</p></li>
      <li><a href="https://jable.tv" target="_blank">Jable</a> <p class="desc">在线播放，适配多终端。</p></li>
      <li><a href="https://missav.com" target="_blank">MissAV</a> <p class="desc">中文界面，封面高清，信息丰富。</p></li>
      <li><a href="https://www.javlibrary.com/cn" target="_blank">JavLibrary</a> <p class="desc">评论活跃，女优搜索详尽。</p></li>
    </ul>
  </section>

  <footer>本页仅为资源站导航，建议使用VPN访问 · © 2025 磁力快搜</footer>

  <script>
    const searchSites = [
      { name: "JavBus", url: "https://www.javbus.com/search/" },
      { name: "JavDB", url: "https://javdb.com/search?q=" },
      { name: "AV01", url: "https://av01.tv/search/" },
      { name: "Jable", url: "https://jable.tv/search/" },
      { name: "MissAV", url: "https://missav.com/search/" },
      { name: "JavLibrary", url: "https://www.javlibrary.com/cn/vl_searchbyid.php?keyword=" }
    ];

    function doSearch() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return alert("请输入关键词");

      // 添加历史记录
      let history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
      if (!history.includes(keyword)) {
        history.unshift(keyword);
        if (history.length > 10) history.pop();
        localStorage.setItem("searchHistory", JSON.stringify(history));
        renderHistory();
      }

      // 多源打开
      for (const site of searchSites) {
        window.open(site.url + encodeURIComponent(keyword), "_blank");
      }
    }

    function renderHistory() {
      const history = JSON.parse(localStorage.getItem("searchHistory") || "[]");
      const box = document.getElementById("historyItems");
      box.innerHTML = history.map(h => `<span onclick="searchAgain('${h}')">${h}</span>`).join('');
    }

    function searchAgain(keyword) {
      document.getElementById("searchInput").value = keyword;
      doSearch();
    }

    renderHistory();
  </script>
</body>
</html>

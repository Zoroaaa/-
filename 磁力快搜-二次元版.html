<!DOCTYPE html>

    body {
      background: linear-gradient(to bottom, #2c2c54, #40407a);
      color: #f9f9f9;
      font-family: 'ZCOOL KuaiLe', cursive;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ff9ff3;
      font-size: 2.2em;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px #000;
    }
    .search-box {
      text-align: center;
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 10px;
      font-size: 16px;
      width: 80%;
      border-radius: 10px;
      border: none;
      outline: none;
    }
    .section {
      margin-top: 25px;

    }

    a {

      font-weight: bold;

  <script>
    function searchKeyword() {
      const keyword = document.getElementById("searchInput").value.trim();
      if (!keyword) return;
      const url = "https://sukebei.nyaa.si/?f=0&c=0_0&q=" + encodeURIComponent(keyword);
